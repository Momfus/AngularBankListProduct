<div class="footer-container">
  <div class="results">{{ pagination?.totalItems }} Resultados</div>
  <!-- Paginator -->
  <div class="paginator">
    <button class="btn btn-action" (click)="onPrevPage()"><</button>
    <span style="margin: 0em 0.5em"
      >{{ pagination?.currentPage }} / {{ pagination?.totalPages }}</span
    >
    <button class="btn btn-action" (click)="onNextPage()">></button>
  </div>
  <!-- Selectable menu -->
  <div class="select-container">
    <select
      [value]="pagination?.itemsPerPage"
      (change)="onItemsPerPageChange($event)"
    >
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
  </div>
</div>
